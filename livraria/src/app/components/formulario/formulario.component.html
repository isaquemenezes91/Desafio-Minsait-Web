<mat-card class="mat-card">
  <mat-card-content>

  <form [formGroup]="form" >

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Título</mat-label >
      <input matInput formControlName="titulo" placeholder="Ex: Harry Potter" maxlength="100">
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Subtítulo</mat-label>
      <input matInput formControlName="subtitulo" placeholder="Ex: Enigma do Príncipe" maxlength="100">
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Resumo</mat-label>
      <input matInput formControlName="resumo" placeholder="Ex: " maxlength="500">
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Edição</mat-label>
      <input matInput formControlName="edicao" placeholder="Ex: 1" type="number" min="1" max="20">
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Autor</mat-label>
      <input matInput formControlName="autores" placeholder="Ex: J K Rowling " maxlength="50">
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Data de Publicação</mat-label>
      <input matInput formControlName="dataPublicacao" type='date' >

    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Editora</mat-label>
      <input matInput formControlName="editora" placeholder="Ex: Pottermore" maxlength="150" >
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Páginas</mat-label>
      <input matInput formControlName="quantidadePaginas" type="number" min="1" max="10000" >
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Quantidade em Estoque</mat-label>
      <input matInput ormControlName="quatidadeEstoque" type="number" min="1" max="1000">
    </mat-form-field>
  </form>

  <mat-card-actions align="end">
    <button mat-button color="accent" (click)="onSubmit()" [disabled]="!form.valid">Salvar</button>
    <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card-content>
</mat-card>
