<div mat-dialog-content>
  <mat-card>
    <mat-card-content>
      <mat-toolbar color="accent">{{data.livroId}}</mat-toolbar>
      <form action="" [formGroup]="formAutor">
        <mat-form-field appearance="fill" color="accent">
          <mat-label>Input</mat-label>
          <input matInput formControlName="nome" maxlength="50">
        </mat-form-field>
      </form>

      <mat-card-actions align="end">
        <button mat-button color="accent" [disabled]="!formAutor.valid" (click)="Salvar()" >Salvar</button>

      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
